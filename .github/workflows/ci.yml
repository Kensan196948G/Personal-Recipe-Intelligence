# CI/CD Pipeline for Personal Recipe Intelligence
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'feature/*', 'fix/*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      run_full_test:
        description: 'Run full test suite'
        required: false
        default: 'true'

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Backend Tests and Lint
  # ============================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Ruff linter
        run: |
          ruff check backend/ --output-format=github
        continue-on-error: true

      - name: Run Black formatter check
        run: |
          black --check backend/
        continue-on-error: true

      - name: Run type checking with mypy
        run: |
          pip install mypy types-requests
          mypy backend/ --ignore-missing-imports || true
        continue-on-error: true

      - name: Run pytest
        run: |
          pytest backend/tests/ -v --tb=short || true
        continue-on-error: true

      - name: Check Alembic migrations
        run: |
          alembic check || true
        continue-on-error: true

  # ============================================
  # Frontend Tests and Lint
  # ============================================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint || true
        continue-on-error: true

      - name: Run Prettier check
        working-directory: frontend
        run: npx prettier --check src/ || true
        continue-on-error: true

      - name: Build frontend
        working-directory: frontend
        run: npm run build || true
        continue-on-error: true

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Run safety check
        run: |
          safety check -r backend/requirements.txt || true
        continue-on-error: true

      - name: Run npm audit
        working-directory: frontend
        run: npm audit || true
        continue-on-error: true

  # ============================================
  # Create Summary Report
  # ============================================
  report:
    name: Generate Report
    runs-on: ubuntu-latest
    needs: [backend, frontend, security]
    if: always()
    steps:
      - name: Create summary
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
