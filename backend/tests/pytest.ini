[pytest]
# Pytest configuration for Personal Recipe Intelligence

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = backend/tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Tests that take longer to execute
    database: Tests that interact with database
    api: Tests for API endpoints
    search: Tests for search functionality
    security: Tests for security features
    parser: Tests for recipe parsing

# Minimum Python version
minversion = 3.11

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ node_modules

# Console output format
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_file = test_results.log
log_file_level = DEBUG

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
