<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <title>オフライン - Personal Recipe Intelligence</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .offline-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .offline-icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .connection-status {
      margin-top: 24px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .connection-status.checking {
      background: #fff3cd;
      color: #856404;
    }

    .connection-status.online {
      background: #d4edda;
      color: #155724;
    }

    .connection-status.offline {
      background: #f8d7da;
      color: #721c24;
    }

    .tips {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #eee;
      text-align: left;
    }

    .tips h2 {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
    }

    .tips ul {
      list-style: none;
      padding: 0;
    }

    .tips li {
      padding: 8px 0;
      color: #666;
      font-size: 14px;
      line-height: 1.6;
      position: relative;
      padding-left: 24px;
    }

    .tips li::before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #4CAF50;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .offline-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      button {
        padding: 12px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9z"/>
        <path d="M9 17l3 3 3-3c-1.65-1.66-4.34-1.66-6 0z"/>
        <path d="M5 13l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
        <line x1="1" y1="1" x2="23" y2="23"/>
      </svg>
    </div>

    <h1>オフラインモード</h1>
    <p>現在、インターネット接続が利用できません。<br>ネットワーク接続を確認してください。</p>

    <div class="button-group">
      <button class="btn-primary" onclick="retryConnection()">再接続を試す</button>
      <button class="btn-secondary" onclick="goToHome()">ホームに戻る</button>
    </div>

    <div id="connectionStatus" class="connection-status offline">
      インターネット接続: オフライン
    </div>

    <div class="tips">
      <h2>オフラインでもできること</h2>
      <ul>
        <li>保存済みのレシピを閲覧できます</li>
        <li>お気に入りのレシピにアクセスできます</li>
        <li>レシピの検索（ローカルデータ）ができます</li>
        <li>オンラインに戻ると自動的に同期されます</li>
      </ul>
    </div>
  </div>

  <script>
    /**
     * 接続状態を監視
     */
    function updateConnectionStatus(isOnline) {
      const statusElement = document.getElementById('connectionStatus');

      if (isOnline) {
        statusElement.textContent = 'インターネット接続: オンライン';
        statusElement.className = 'connection-status online';

        // オンラインになったら3秒後にホームに戻る
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
      } else {
        statusElement.textContent = 'インターネット接続: オフライン';
        statusElement.className = 'connection-status offline';
      }
    }

    /**
     * 再接続を試す
     */
    function retryConnection() {
      const statusElement = document.getElementById('connectionStatus');
      statusElement.textContent = '接続を確認中...';
      statusElement.className = 'connection-status checking';

      // 画像の読み込みで接続確認
      const img = new Image();
      img.onload = () => {
        updateConnectionStatus(true);
      };
      img.onerror = () => {
        updateConnectionStatus(false);
      };

      // キャッシュを回避するためにタイムスタンプを追加
      img.src = '/favicon.ico?t=' + Date.now();
    }

    /**
     * ホームに戻る
     */
    function goToHome() {
      window.location.href = '/';
    }

    /**
     * オンライン/オフラインイベントリスナー
     */
    window.addEventListener('online', () => {
      updateConnectionStatus(true);
    });

    window.addEventListener('offline', () => {
      updateConnectionStatus(false);
    });

    /**
     * 初期化
     */
    document.addEventListener('DOMContentLoaded', () => {
      updateConnectionStatus(navigator.onLine);

      // 5秒ごとに自動で再接続を試す
      setInterval(() => {
        if (!navigator.onLine) {
          retryConnection();
        }
      }, 5000);
    });
  </script>
</body>
</html>
