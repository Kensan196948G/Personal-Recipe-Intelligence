# CI/CD パイプライン - Personal Recipe Intelligence
name: CI/CD パイプライン

on:
  push:
    branches: [main, develop, 'feature/*', 'fix/*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      run_full_test:
        description: '完全テストスイートを実行'
        required: false
        default: 'true'

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # バックエンドテストとリント
  # ============================================
  backend:
    name: バックエンド CI
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Ruff リンターを実行
        run: |
          ruff check backend/ --output-format=github
        continue-on-error: true

      - name: Black フォーマッターをチェック
        run: |
          black --check backend/
        continue-on-error: true

      - name: mypy で型チェックを実行
        run: |
          pip install mypy types-requests
          mypy backend/ --ignore-missing-imports || true
        continue-on-error: true

      - name: pytest を実行
        run: |
          pytest backend/tests/ -v --tb=short || true
        continue-on-error: true

      - name: Alembic マイグレーションをチェック
        run: |
          alembic check || true
        continue-on-error: true

  # ============================================
  # フロントエンドテストとリント
  # ============================================
  frontend:
    name: フロントエンド CI
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 依存関係をインストール
        working-directory: frontend
        run: npm ci || npm install

      - name: ESLint を実行
        working-directory: frontend
        run: npm run lint || true
        continue-on-error: true

      - name: Prettier をチェック
        working-directory: frontend
        run: npx prettier --check src/ || true
        continue-on-error: true

      - name: フロントエンドをビルド
        working-directory: frontend
        run: npm run build || true
        continue-on-error: true

  # ============================================
  # セキュリティスキャン
  # ============================================
  security:
    name: セキュリティスキャン
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: safety をインストール
        run: pip install safety

      - name: safety チェックを実行
        run: |
          safety check -r backend/requirements.txt || true
        continue-on-error: true

      - name: npm audit を実行
        working-directory: frontend
        run: npm audit || true
        continue-on-error: true

  # ============================================
  # サマリーレポート作成
  # ============================================
  report:
    name: レポート生成
    runs-on: ubuntu-latest
    needs: [backend, frontend, security]
    if: always()
    steps:
      - name: サマリーを作成
        run: |
          echo "## CI/CD パイプライン サマリー" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| ジョブ | ステータス |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| バックエンド | ${{ needs.backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| フロントエンド | ${{ needs.frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| セキュリティ | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
